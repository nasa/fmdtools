<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Rover", "label": "Rover", "level": 1, "shape": "dot", "size": 10}, {"faults": "{\u0027control_rover\u0027: set()}", "id": "ControlRover", "label": "ControlRover", "level": 2, "shape": "dot", "size": 10, "states": "{\u0027control_rover\u0027: {}}"}, {"faults": "{\u0027move_rover\u0027: set()}", "id": "MoveRover", "label": "MoveRover", "level": 2, "shape": "dot", "size": 10, "states": "{\u0027move_rover\u0027: {\u0027power\u0027: 0.0}}"}, {"faults": "{\u0027view_ground\u0027: set(), \u0027communicate\u0027: set()}", "id": "FxnBlock", "label": "FxnBlock", "level": 2, "shape": "dot", "size": 10, "states": "{\u0027view_ground\u0027: {}, \u0027communicate\u0027: {}}"}, {"faults": "{\u0027store_energy\u0027: set()}", "id": "StoreEnergy", "label": "StoreEnergy", "level": 2, "shape": "dot", "size": 10, "states": "{\u0027store_energy\u0027: {\u0027charge\u0027: 100.0}}"}, {"id": "Control", "label": "Control", "level": 3, "shape": "dot", "size": 10, "states": "{\u0027control\u0027: {\u0027power\u0027: 0.0, \u0027vel\u0027: 0.0}}"}, {"id": "EE", "label": "EE", "level": 3, "shape": "dot", "size": 10, "states": "{\u0027ee\u0027: {\u0027v\u0027: 0.0, \u0027a\u0027: 0.0}}"}, {"id": "Ground", "label": "Ground", "level": 3, "shape": "dot", "size": 10, "states": "{\u0027ground\u0027: {\u0027x\u0027: 0.0}}"}, {"id": "Video", "label": "Video", "level": 3, "shape": "dot", "size": 10, "states": "{\u0027video\u0027: {\u0027line\u0027: 0.0, \u0027angle\u0027: 0.0}}"}, {"id": "Flow", "label": "Flow", "level": 3, "shape": "dot", "size": 10, "states": "{\u0027comms\u0027: {}}"}, {"id": "Force", "label": "Force", "level": 3, "shape": "dot", "size": 10, "states": "{\u0027force\u0027: {\u0027transfer\u0027: 1.0, \u0027magnitude\u0027: 1.0}}"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Rover", "label": "contains", "to": "ControlRover", "weight": 1}, {"arrows": "to", "from": "Rover", "label": "contains", "to": "MoveRover", "weight": 1}, {"arrows": "to", "from": "Rover", "label": "contains", "to": "FxnBlock", "weight": 1}, {"arrows": "to", "from": "Rover", "label": "contains", "to": "StoreEnergy", "weight": 1}, {"arrows": "to", "from": "ControlRover", "label": "contains", "to": "Control", "weight": 1}, {"arrows": "to", "from": "MoveRover", "label": "contains", "to": "EE", "weight": 1}, {"arrows": "to", "from": "MoveRover", "label": "contains", "to": "Control", "weight": 1}, {"arrows": "to", "from": "MoveRover", "label": "contains", "to": "Ground", "weight": 1}, {"arrows": "to", "from": "StoreEnergy", "label": "contains", "to": "EE", "weight": 1}, {"arrows": "to", "from": "StoreEnergy", "label": "contains", "to": "Control", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
