        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 1000px;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Rover", "label": "Rover", "level": 1, "shape": "dot", "size": 10}, {"color": "#97c2fc", "faults": "{\u0027store_energy\u0027: set()}", "id": "StoreEnergy", "indicators": "{\u0027store_energy\u0027: []}", "label": "StoreEnergy", "level": 2, "shape": "dot", "size": 10, "states": "{\u0027store_energy\u0027: {\u0027charge\u0027: 100.0}}"}, {"color": "#97c2fc", "faults": "{\u0027move_rover\u0027: set()}", "id": "MoveRover", "indicators": "{\u0027move_rover\u0027: []}", "label": "MoveRover", "level": 2, "shape": "dot", "size": 10, "states": "{\u0027move_rover\u0027: {\u0027power\u0027: 0.0}}"}, {"color": "#97c2fc", "faults": "{\u0027control_rover\u0027: set()}", "id": "ControlRover", "indicators": "{\u0027control_rover\u0027: []}", "label": "ControlRover", "level": 2, "shape": "dot", "size": 10, "states": "{\u0027control_rover\u0027: {}}"}, {"color": "#97c2fc", "faults": "{\u0027view_ground\u0027: set(), \u0027communicate\u0027: set()}", "id": "FxnBlock", "indicators": "{\u0027view_ground\u0027: [], \u0027communicate\u0027: []}", "label": "FxnBlock", "level": 2, "shape": "dot", "size": 10, "states": "{\u0027view_ground\u0027: {}, \u0027communicate\u0027: {}}"}, {"color": "#97c2fc", "id": "EE", "indicators": "{\u0027ee\u0027: []}", "label": "EE", "level": 3, "shape": "dot", "size": 10, "states": "{\u0027ee\u0027: {\u0027v\u0027: 0.0, \u0027a\u0027: 0.0}}"}, {"color": "#97c2fc", "id": "Control", "indicators": "{\u0027control\u0027: []}", "label": "Control", "level": 3, "shape": "dot", "size": 10, "states": "{\u0027control\u0027: {\u0027power\u0027: 0.0, \u0027vel\u0027: 0.0}}"}, {"color": "#97c2fc", "id": "Ground", "indicators": "{\u0027ground\u0027: []}", "label": "Ground", "level": 3, "shape": "dot", "size": 10, "states": "{\u0027ground\u0027: {\u0027x\u0027: 0.0}}"}, {"color": "#97c2fc", "id": "Video", "indicators": "{\u0027video\u0027: []}", "label": "Video", "level": 3, "shape": "dot", "size": 10, "states": "{\u0027video\u0027: {\u0027line\u0027: 0.0, \u0027angle\u0027: 0.0}}"}, {"color": "#97c2fc", "id": "Force", "indicators": "{\u0027force\u0027: []}", "label": "Force", "level": 3, "shape": "dot", "size": 10, "states": "{\u0027force\u0027: {\u0027transfer\u0027: 1.0, \u0027magnitude\u0027: 1.0}}"}, {"color": "#97c2fc", "id": "Flow", "indicators": "{\u0027comms\u0027: []}", "label": "Flow", "level": 3, "shape": "dot", "size": 10, "states": "{\u0027comms\u0027: {}}"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Rover", "label": "contains", "to": "StoreEnergy", "width": 1}, {"arrows": "to", "from": "Rover", "label": "contains", "to": "MoveRover", "width": 1}, {"arrows": "to", "from": "Rover", "label": "contains", "to": "ControlRover", "width": 1}, {"arrows": "to", "from": "Rover", "label": "contains", "to": "FxnBlock", "width": 1}, {"arrows": "to", "from": "StoreEnergy", "label": "contains", "to": "EE", "width": 1}, {"arrows": "to", "from": "StoreEnergy", "label": "contains", "to": "Control", "width": 1}, {"arrows": "to", "from": "MoveRover", "label": "contains", "to": "EE", "width": 1}, {"arrows": "to", "from": "MoveRover", "label": "contains", "to": "Ground", "width": 1}, {"arrows": "to", "from": "MoveRover", "label": "contains", "to": "Control", "width": 1}, {"arrows": "to", "from": "ControlRover", "label": "contains", "to": "Control", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
