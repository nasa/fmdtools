<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"bipartite": 0, "faults": [], "id": "control_rover", "indicators": [], "label": "control_rover", "shape": "dot", "size": 10, "states": "{}"}, {"bipartite": 1, "id": "video", "indicators": [], "label": "video", "shape": "dot", "size": 10, "states": "{\u0027line\u0027: 0.0, \u0027angle\u0027: 0.0}"}, {"bipartite": 1, "id": "comms", "indicators": [], "label": "comms", "shape": "dot", "size": 10, "states": "{}"}, {"bipartite": 1, "id": "ee", "indicators": [], "label": "ee", "shape": "dot", "size": 10, "states": "{\u0027v\u0027: 0.0, \u0027a\u0027: 0.0}"}, {"bipartite": 1, "id": "control", "indicators": [], "label": "control", "shape": "dot", "size": 10, "states": "{\u0027power\u0027: 0.0, \u0027vel\u0027: 0.0}"}, {"bipartite": 1, "id": "force", "indicators": [], "label": "force", "shape": "dot", "size": 10, "states": "{\u0027transfer\u0027: 1.0, \u0027magnitude\u0027: 1.0}"}, {"bipartite": 0, "faults": [], "id": "store_energy", "indicators": [], "label": "store_energy", "shape": "dot", "size": 10, "states": "{\u0027charge\u0027: 100.0}"}, {"bipartite": 0, "faults": [], "id": "move_rover", "indicators": [], "label": "move_rover", "shape": "dot", "size": 10, "states": "{\u0027power\u0027: 0.0}"}, {"bipartite": 1, "id": "ground", "indicators": [], "label": "ground", "shape": "dot", "size": 10, "states": "{\u0027x\u0027: 0.0}"}, {"bipartite": 0, "faults": [], "id": "view_ground", "indicators": [], "label": "view_ground", "shape": "dot", "size": 10, "states": "{}"}, {"bipartite": 0, "faults": [], "id": "communicate", "indicators": [], "label": "communicate", "shape": "dot", "size": 10, "states": "{}"}]);
        edges = new vis.DataSet([{"from": "control_rover", "label": "contains", "to": "video", "weight": 1}, {"from": "control_rover", "label": "contains", "to": "comms", "weight": 1}, {"from": "control_rover", "label": "contains", "to": "ee", "weight": 1}, {"from": "control_rover", "label": "contains", "to": "control", "weight": 1}, {"from": "control_rover", "label": "contains", "to": "force", "weight": 1}, {"from": "store_energy", "label": "contains", "to": "ee", "weight": 1}, {"from": "store_energy", "label": "contains", "to": "force", "weight": 1}, {"from": "store_energy", "label": "contains", "to": "control", "weight": 1}, {"from": "move_rover", "label": "contains", "to": "ground", "weight": 1}, {"from": "move_rover", "label": "contains", "to": "force", "weight": 1}, {"from": "move_rover", "label": "contains", "to": "ee", "weight": 1}, {"from": "move_rover", "label": "contains", "to": "control", "weight": 1}, {"from": "view_ground", "label": "contains", "to": "ground", "weight": 1}, {"from": "view_ground", "label": "contains", "to": "ee", "weight": 1}, {"from": "view_ground", "label": "contains", "to": "video", "weight": 1}, {"from": "view_ground", "label": "contains", "to": "force", "weight": 1}, {"from": "communicate", "label": "contains", "to": "comms", "weight": 1}, {"from": "communicate", "label": "contains", "to": "ee", "weight": 1}, {"from": "communicate", "label": "contains", "to": "force", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
