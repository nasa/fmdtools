ova,Arial Nova_MSFontService,sans-serif" font-weight="700" font-size="92" transform="matrix(1 0 0 1 2552.87 935)">The system state changes over time</text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2594.12 1045)">-</text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2717.87 1045)">(e.g., position, velocity, </text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 3656.1 1045)">etc</text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 3780.01 1045)">)</text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2429.12 1155)">-</text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="700" font-size="92" transform="matrix(1 0 0 1 2552.87 1155)">We can control this state</text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2594.12 1265)">-</text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2717.87 1265)">(e.g., operators, autopilot)</text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2429.12 1375)">Because we can use it to determine </text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="700" font-size="92" transform="matrix(1 0 0 1 3900.44 1375)">how to </text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="700" font-size="92" transform="matrix(1 0 0 1 2429.12 1485)">control the system to a safe outcome </text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 4038.77 1485)">in </text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2429.12 1595)">unsafe circumstances and what </text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="700" font-size="92" transform="matrix(1 0 0 1 2429.12 1705)">design/operational features </text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 3637.27 1705)">we need to </text><text font-family="Arial Nova,Arial Nova_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2429.12 1815)">enable this control</text></g></svg>